{% extends "base.html" %}

{% block title %}Tags | {{ config.title }}{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Tags</h1>
        <p>Browse agents by category</p>
    </div>
</div>

<section class="taxonomy-section">
    <div class="container">
        <div class="tags-list">
            {% for term in terms %}
            <a href="{{ term.permalink | safe }}" class="tag-item">
                <span class="tag-name">{{ term.name }}</span>
                <span class="tag-count">{{ term.pages | length }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
